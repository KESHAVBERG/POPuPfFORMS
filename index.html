<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
    </div>

    <!-- login form -->
    <div class="login-form">
        <form id="login-form">
            <label for="login-email">Email</label>
            <br>
            <input type="text" id="login-email" placeholder="email" required>
            <br>
            <label for="login-password">Password</label>
            <br>
            <input type="password" id="login-password" placeholder="password" required>
            <br>
            <button class="login-submit">Login</button>
            <button class="cancel">Cancel</button>
        </form>
    </div>
<!-- register form -->
    <div class="register-form">
        <form id="register-form">
            <label for="register-email">Email</label>
            <br>
            <input type="text" id="register-email" placeholder="email" required>
            <br>
            <label for="register-password">Password</label>
            <br>
            <input type="password" id="register-password" placeholder="password" required>
            <br>
            <button class="register-submit">Login</button>
            <button class="register-cancel">Cancel</button>
        </form>
    </div>

    <script src="show.js"></script>
</body>

</html>
